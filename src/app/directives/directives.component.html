<button (click)="switch = !switch">Switch</button>

<div class="switch" [ngSwitch]="switch">
  <p *ngSwitchCase="true" class="red">RED</p>
  <p *ngSwitchCase="false" class=blue>Blue</p>
  <p *ngSwitchDefault>DEFAULT</p>
</div>
