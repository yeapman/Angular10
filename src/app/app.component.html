<div class="myForm">

  <form action="" [formGroup]="form" (ngSubmit)="submit()">

    <input type="text" placeholder="Email" formControlName="email">
    <div class="validation" *ngIf="form.get('email').invalid && form.get('email').touched">
      <small *ngIf="form.get('email').errors.required">
        can't be free
      </small>

      <small *ngIf="form.get('email').errors.email">
        !!!enter email
      </small>
    </div>



    <input type="text" placeholder="Password" formControlName="password">

    <button type="button">nice</button>

    <button type="submit" [disabled]="form.invalid">Submit</button>
  </form>
</div>
