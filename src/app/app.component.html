<div class="not-loading" *ngIf="!loading; else loadingBlock" >
  <div class="my" *ngFor="let todo of todos">
    <span>{{todo.title}}</span>
  </div>
  <input type="text" placeholder="add" [(ngModel)]="toDoTitle">
  <button (click)="addTodo()">check post</button>
</div>

<div class="loading">
  <ng-template #loadingBlock>
      <h1>Loading...</h1>
  </ng-template>
</div>
